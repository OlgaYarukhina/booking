<!DOCTYPE html>

{{template "base" .}}

<style>
  .paraClass {
    font-size: 10pt;
  }

  .secondClass {
    color: coral;
  }

  #lastPara {
    text-decoration: underline;
  }
</style>

{{define "content"}}

<div id="main-carousel" class="carousel slide" data-bs-ride="false">
  <nav class="navbar navbar-expand-lg" style="background: rgba(17, 16, 16, 0.582)">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">:)</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Option
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/trip">Atmosphere trip</a></li>
              <li><a class="dropdown-item" href="/onMars">Room on Mars</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="/school">School</a></li>

            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/reviews">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="content">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="mt-5 mb-5">Check for Availability</h1>

      <form action="/reservation" method="get" novalidate class="needs-validation">

        <div class="row" id="reservation-dates">
          <div class="col">
            <input required class="form-control" type="text" name="start" placeholder="Departure">
          </div>
          <div class="col">
            <input required class="form-control" type="text" name="end" placeholder="Arrival">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-3">Search now</button>
      </form>
    </div>

    <div class="row">
      <div class="col">
        <p id="myParagraph">This is some text</p>
        <p class="paraClass secondClass">This is some text</p>
        <p id="lastPara">This is some text</p>
        <p>
          <button id="colorButton" class="btn btn-outline-secondary">Click here</button>
        </p>
      </div>
    </div>

  </div>

</div>


{{end}}
